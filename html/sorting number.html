<!DOCTYPE html>
<html>
<head>
    <title>Sorting Numbers</title>
    <style>
        .div1 {
            text-align: center;
        }

        h2 {
            text-decoration: underline;
            font-family: consolas;
        }

        label {
            display: block;
        }

        .div2 {
            border: 2px solid black;
            border-radius: 5px;
            background-color: aquamarine;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 10px;
        }

        p {
            background-color: blueviolet;
            color: aquamarine;
            font-weight: bold;
            border-radius: 5px;
            border: solid 2px grey;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 3px;
            height: 20px;
            width: 200px;
        }

        input[type="button"] {
            margin: 5px;
            border: 1px solid brown;
            background-color: bisque;
            font-weight: bold;
            border-radius: 2px;
            padding: 5px 10px;
        }
    </style>

    <script>
        function insertionSort(numbers) {
            for (let i = 1; i < numbers.length; i++) {
                let j = i - 1;
                let ele = numbers[i];
                while (j >= 0 && numbers[j] > ele) {
                    numbers[j + 1] = numbers[j];
                    j--;
                }
                numbers[j + 1] = ele;
            }
        }

        function sortNumbers() {
            let inputString = document.getElementById("idNumbers").value.trim();
            let stringArray = inputString.split(' ');

            let numbers = [];
            for (let i = 0; i < stringArray.length; i++) {
                let num = parseInt(stringArray[i]);
                if (!isNaN(num)) {
                    numbers.push(num);
                }
            }

            insertionSort(numbers);
            let outputStr = numbers.join(' ');
            document.getElementById("idSortedNumbers").innerHTML = outputStr;
        }
    </script>
</head>

<body>
    <div class="div1">
        <h2>WELCOME TO SORTING</h2>
    </div>
    <div>
        <div class="div2">
            <label for="idNumbers">Enter Numbers Here:</label>
            <input type="text" id="idNumbers" placeholder="e.g., 5 3 9 1">
            <input type="button" value="Sort Numbers" onclick="sortNumbers()">
        </div>
        <div>
            <p id="idSortedNumbers">SORTED NUMBERS APPEAR HERE</p>
        </div>
    </div>
</body>
</html>
