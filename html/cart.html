<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">"
</head>
<body>
    <div class="container">
    <h2>Number Checker</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <br />
    <button onclick="checkNumber()">Check</button>

    <div class="result" id="primeResult"></div>
    <div class="result" id="squareResult"></div>
    <div class="result" id="cubeResult"></div>
  </div>

  <script>
    function checkNumber() {
      const num = parseInt(document.getElementById("numberInput").value);
      const primeResult = document.getElementById("primeResult");
      const squareResult = document.getElementById("squareResult");
      const cubeResult = document.getElementById("cubeResult");

      if (isNaN(num) || num < 1) {
        primeResult.textContent = "Please enter a positive number.";
        squareResult.textContent = "";
        cubeResult.textContent = "";
        return;
      }

      // Check for prime
      let isPrime = true;
      if (num === 1) {
        isPrime = false;
      } else {
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      primeResult.textContent = `Is Prime: ${isPrime ? "Yes" : "No"}`;
      squareResult.textContent = `Square: ${num * num}`;
      cubeResult.textContent = `Cube: ${num * num * num}`;
    }
  </script>
</body>
</html>
