<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
      text-shadow: 1px 1px 2px #adb5bd;
    }

    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 280px;
    }

    #box {
      font-size: 24px;
      font-weight: 600;
      height: 45px;
      text-align: right;
      border-radius: 8px;
      border: 2px solid #dee2e6;
      padding-right: 12px;
      user-select: none;
      background-color: #e9ecef;
    }

    .btn {
      width: 60px;
      height: 50px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .btn-info {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: white;
    }
    .btn-info:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(13,110,253,0.4);
    }

    .btn-info:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    .row {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div>
    <h3>Calculator</h3>
    <div class="container" style="display:inline-block;">
      <div class="row">
        <div class="col-lg-12">
          <input type="text" id="box" class="form-control bg-light" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('C')">C</button>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('/')">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('7')">7</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('8')">8</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('9')">9</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('*')">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('4')">4</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('5')">5</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('6')">6</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('1')">1</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('2')">2</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('3')">3</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('0')">0</button>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
          <button class="btn btn-info" onclick="calc('=')">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var num1 = "",
      num2 = "",
      op = "";

    function calc(ch) {
      if (ch >= "0" && ch <= "9") {
        let box = document.getElementById("box").value;
        box += ch;
        document.getElementById("box").value = box;
      } else if (ch == "=") {
        num2 = document.getElementById("box").value;
        let expr = num1 + op + num2;
        try {
          let res = eval(expr);
          document.getElementById("box").value = res;
        } catch (e) {
          document.getElementById("box").value = "Error";
        }
        num1 = "";
        num2 = "";
        op = "";
      } else if (ch == "C") {
        num1 = "";
        num2 = "";
        op = "";
        document.getElementById("box").value = "";
      } else {
        // + - * /
        num1 = document.getElementById("box").value;
        op = ch;
        document.getElementById("box").value = "";
      }
    }
  </script>
</body>
</html>
