<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="trainer app" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Nithin Neelakanta Rao" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer Search App</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0e4d7, #a88b6a);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container for the login form */
        div {
            background-color: #fffaf0;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        h2 {
            font-family: 'Consolas', monospace;
            text-align: center;
            font-style: oblique;
            color: #6b3e00;
            margin-bottom: 30px;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 2px #d9c8a6;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 6px;
            color: #5c3a00;
            font-weight: 600;
        }

        .input {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 6px;
            border: 2px solid #b08e53;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        .input:focus {
            border-color: #6b4f00;
            outline: none;
            box-shadow: 0 0 8px rgba(107, 79, 0, 0.4);
        }

        button {
            width: 100%;
            background-color: #f5c518;
            border: none;
            height: 40px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #4a3000;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(245, 197, 24, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 0.05em;
        }

        button:hover {
            background-color: #e5b200;
            box-shadow: 0 7px 14px rgba(229, 178, 0, 0.8);
        }

        button:active {
            background-color: #c79100;
            box-shadow: none;
            transform: translateY(2px);
        }

        /* Responsive for small screens */
        @media (max-width: 400px) {
            div {
                width: 90%;
                padding: 30px 20px;
            }

            button {
                font-size: 18px;
                height: 36px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h2>User Login Page</h2>
        <label for="username">Username</label>
        <input class="input" type="text" id="username" placeholder="Enter username" />
        <label for="password">Password</label>
        <input class="input" type="password" id="password" placeholder="Enter password" />
        <button id="myButton" onclick="loginUser()">Submit</button>
    </div>

    <script>
        function loginUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === '') {
                alert('Username cannot be empty');
                return;
            }
            if (password === '') {
                alert('Password cannot be empty');
                return;
            }
            alert('User login successful');
        }
    </script>
</body>

</html>
